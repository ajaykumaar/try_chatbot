<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tact Chatbot</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='g.css') }}">

</head>

<body>

    <div class="message_holder"></div>

    <section class="form-style-10">
        <form action="/parse" method="POST" name="li_form">

            <div class="section"><span>*</span>Tact Chatbot</div>
            {% if result %}
            <section class="form-style-10"  id="result">
        
                <table id="customers">
                    <tr>
                        <th>You</th>
                        <th>Bot</th>
                    </tr>
                    <tr>
                        <td>{{text}}</td>
                        {% for i in range(result|length) %}
                        <td>{{result[i]}}</td>
                        {% endfor %}
                    </tr>
                </table>
            </section>
            {% endif %}
        

            <div class="inner-wrap">
                <label>Your text <input type="text" name="value1" /></label>
            </div>

            <button type="submit" class="btn btn-success">Send</button>


        </form>
    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            console.log("ready!");



        });
    </script>

</body>

</html>
